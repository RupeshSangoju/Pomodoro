<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Advanced Pomodoro Timer</h1>
    <div class="timer">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
    <div class="settings">
      <label for="work-duration">Work Duration (minutes):</label>
      <input type="number" id="work-duration" value="25" min="1">
      <label for="break-duration">Break Duration (minutes):</label>
      <input type="number" id="break-duration" value="5" min="1">
      <label for="sessions">Sessions:</label>
      <input type="number" id="sessions" value="4" min="1">
      <button id="dark-mode">Toggle Dark Mode</button>
    </div>
    <div class="task-list">
      <h2>Task List</h2>
      <input type="text" id="task-input" placeholder="Add a task">
      <button id="add-task">Add Task</button>
      <ul id="tasks"></ul>
    </div>
    <div class="session-counter">
      <p>Completed Sessions: <span id="session-count">0</span></p>
    </div>
  </div>
  <audio id="beep-sound" src="beep-sound.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
